<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@500&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>


<body>

    <aside>
        <img class="logo" src="images/logo.svg" alt="">
        <div class="btns">
            <div>
                <img src="images/kubik.svg" alt="images">
                <span>Dashboard</span>
            </div>
            <div>
                <img src="images/shop.svg" alt="images">
                <span>Order</span>
            </div>
            <div>
                <img src="images/profesor.svg" alt="images">
                Products
            </div>
            <div>
                <img src="images/moshina.svg" alt="images">
                Shipping
            </div>
            <div>
                <img src="images/javon.svg" alt="images">
                Payments
            </div>
            <div>
                <img src="images/setting.svg" alt="images">
                Settings
            </div>
        </div>

        <div class="support">
            <b>Customer Support</b>
            <p>Ask you query , place
                requests or important
                issues. Our support
                team will contact 24/7
                to you. </p>
            <button>
                <img src="images/btn-bg.svg" alt="btn-bg">
                Connect Now
            </button>
        </div>
        <p class="policy">
            Terms & Services <br>
            Privacy Policy
        </p>
    </aside>

    <main>
        <header>
            <div class="total">
                <p>Total Revenue</p>
                <div>
                    <b>$ 45,365.00</b>
                    <span><img src="images/pass.svg" alt="">$1,294</span>
                    <span><img src="images/tepa.svg" alt="">$1,294</span>
                </div>
            </div>
            <div class="search">
                <img src="images/search.svg" alt="">
                <input  type="search" placeholder="Search">
            </div>
            <div class="profile">
                <img src="images/message.svg" alt="">
                <img src="images/bell.svg" alt="">
                <img src="images/profile.png" alt="">
            </div>
        </header>

        <section>
            <div class="top">
                <div>
                    <p>Shipped orders</p>
                    <span>67</span>
                </div>
                <div>
                    <p>Pending orders</p>
                    <span>09</span>
                </div>
                <div>
                    <p>New orders</p>
                    <span>35</span>
                </div>
            </div>

            <div class="info">
                <div class="left">
                    <div></div>
                    <div></div>
                </div>

                <div class="right"></div>
            </div>
        </section>
    </main>
</body>

</html>
